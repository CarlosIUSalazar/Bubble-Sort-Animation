let arr = [];
let i = 0;
let j = 0;

function setup() {
  createCanvas(800, 600);
  for(let i = 0; i<width/8; i++){
    arr.push(random(height));
  }
}

function draw() {
  background(500);
  Sort();
  simulateSorting();
}

function Sort() {
  for(let k = 0;k<8;k++){
    if(i<arr.length){
      let temp = arr[j];
      if(arr[j] > arr[j+1]){
        arr[j] = arr[j+1];
        arr[j+1] = temp;
      }
      j++;
      
      if(j>=arr.length-i-1){
        j = 0;
        i++;
      }
    }
    else{
      noLoop();
    }
  }
}
function simulateSorting(){
  for(let i = 0;i<arr.length;i++){
	stroke('magenta');
     //fill(1);
     rect(i*8 , height, 2, -arr[i],20);
   }
}
